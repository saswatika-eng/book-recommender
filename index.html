<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .text-white { color:white }
    </style>
</head>
<body style="background-color:black">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color:#00a65a">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" style="font-size: 28px;">My Book Recommender</a>
        
        <!-- Mobile toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar items -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/recommend">Recommend</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-12 col-sm-6 col-md-4 col-lg-3" style="margin-top:20px">
                    <img src="{{ image[i] }}" class="img-fluid rounded shadow">
                    <p class="text-white fw-bold mt-2">{{ book_name[i] }}</p>
                    <p class="text-white">{{ author[i] }}</p>
                    <p class="text-white">Votes - {{ votes[i] }}</p>
                    <p class="text-white">Rating - {{ rating[i] }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (needed for navbar toggle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pZjw8f+ua7Kw1TIq0C8F8wYQWQ5y7c6zM6zWZn1mZlX5g2yx8/0mM5QZL+iw0QnN"
            crossorigin="anonymous"></script>
</body>
</html>
