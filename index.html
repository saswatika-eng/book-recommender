<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

    <nav class="navbar navbar-expand-lg" style="background-color:#00a65a">
  <div class="container-fluid">
    <a class="navbar-brand text-white fw-bold" style="font-size: 28px;">My Book Recommender</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/recommend">Recommend</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-3" style="margin-top:20px">

                            <img src="{{ image[i] }}">
                            <p class="text-white">{{ book_name[i] }}</p>
                            <p class="text-white">{{ author[i] }}</p>
                            <p class="text-white">Votes - {{ votes[i] }}</p>
                            <p class="text-white">Rating - {{ rating[i] }}</p>
                </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
